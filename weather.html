<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/weather.css">
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div class="weather_blok">
            <div class="img_blok"><img src="./images/city.jpg" alt=""></div>
            <div class="week_blok">
               <div class="day"> <span>MON</span><img src="./images/sun.png" alt=""><p>25<sup>o</sup></p></div>
               <div class="day"> <span>TUE</span><img src="./images/sun.png" alt=""><p>29<sup>o</sup></p></div>
               <div class="day"> <span>WED</span><img src="./images/sun.png" alt=""><p>25<sup>o</sup></p></div>
               <div class="day"> <span>THU</span><img src="./images/rain.png" alt=""><p>23<sup>o</sup></p></div>
               <div class="day"> <span>FRI</span><img src="./images/sun.png" alt=""><p>28<sup>o</sup></p></div>
               <div class="day"> <span>SAT</span><img src="./images/rain.png" alt=""><p>25<sup>o</sup></p></div>
               <div class="day"> <span>SUN</span><img src="./images/rain.png" alt=""><p>27<sup>o</sup></p></div>
            </div>
        </div>
    </div>
</body>
